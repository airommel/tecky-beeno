<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Acoustic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Current compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary pt-4">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 col-md-6">
          <img
            src="https://www.cssigniter.com/vip/acoustic/wp-content/themes/vip/acoustic/wp-content/uploads/sites/9/2013/01/acoustic_logo.png"
            alt="WordPress Music Theme Logo"
          />
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end align-items-end">
          <!--
          <i class="bg-dark text-primary rounded-circle p-1 social-icon d-flex justify-content-center align-items-center fab fa-facebook-f"></i>
          <i class="bg-dark text-primary rounded-circle p-1 social-icon d-flex justify-content-center align-items-center fab fa-twitter"></i>
          <i class="bg-dark text-primary rounded-circle p-1 social-icon d-flex justify-content-center align-items-center fab fa-dribbble"></i>
          <i class="bg-dark text-primary rounded-circle p-1 social-icon d-flex justify-content-center align-items-center fab fa-soundcloud"></i>
					-->
          <i class="bg-dark text-primary social-icon fab fa-facebook-f"></i>
          <i class="bg-dark text-primary social-icon fab fa-twitter"></i>
          <i class="bg-dark text-primary social-icon fab fa-dribbble"></i>
          <i class="bg-dark text-primary social-icon fab fa-soundcloud"></i>
        </div>
      </div>
      <nav class="p-0 navbar navbar-expand-lg navbar-light bg-light">
        <div class="p-0 container-fluid">
          <a class="navbar-brand d-lg-none" href="#">
            Acoustic | Music theme for WordPress
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
              <li class="nav-item dropdown bg-dark text-white">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Homepage
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Artists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Discography</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galleries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FullWidth</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/s1-1200x540.jpg"
              class="d-block w-100"
              alt="A man playing guitar on a mountain"
            />
            <div class="carousel-caption">
              <div>The Party Of Your Life Read more</div>
            </div>
          </div>
          <div class="carousel-itemxx">
            <img
              src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/s2-1200x540.jpg"
              class="d-block w-100"
              alt="A singer playing Jazz music"
            />
          </div>
          <div class="carousel-itemxx">
            <img
              src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/s3-1200x540.jpg"
              class="d-block w-100"
              alt="Close up of guitar"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
