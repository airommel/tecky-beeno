<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!--
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Links</h1>
    <a href="/memo">Latest Memo List</a>

    <h1>Urlencoded form</h1>
    <form action="/memo" method="POST">
      <textarea name="content"></textarea>

      <select name="color">
        <option value="">Custom</option>
        <option value="#ff5555">Red</option>
        <option value="#55ff55">Green</option>
        <option value="#5555ff">Blue</option>
      </select>

      <input type="color" name="custom_color" />

      <input type="submit" value="Submit Memo" />
    </form>

    <h1>Multipart Form</h1>
    <form action="/memo-with-photo" method="POST" enctype="multipart/form-data">
      <label for="content">Content</label>
      <textarea name="content" id="content"></textarea>

      <label for="color">Color</label>
      <select name="color" id="color">
        <option value="">Custom</option>
        <option value="#ff5555">Red</option>
        <option value="#55ff55">Green</option>
        <option value="#5555ff">Blue</option>
      </select>

      <label for="custom_color">Custom Color</label>
      <input type="color" name="custom_color" id="custom_color" />

      <label for="photo">Photo</label>
      <input type="file" name="photo" id="photo" accept="image/jpeg" />

      <div class="mt-3">
        <input type="submit" value="Submit Memo" />
      </div>
    </form>
  </body>
</html>
