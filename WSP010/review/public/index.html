<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Wall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/admin/index.css" />
  </head>
  <body class="guest">
    <div class="d-flex justify-content-between">
      <div class="left-container d-flex">
        <div>
          <form
            class="create-memo input-container text-center p-3"
            method="POST"
            action="/memo"
            enctype="multipart/form-data"
          >
            <textarea
              name="content"
              class="memo"
              placeholder="輸入文字"
            ></textarea>

            <div>
              <select name="color">
                <option value="">Custom</option>
                <option value="#ff5555">Red</option>
                <option value="#55ff55">Green</option>
                <option value="#5555ff">Blue</option>
              </select>
              <input type="color" name="custom_color" />
            </div>

            <div class="my-3">
              <input name="photo" type="file" accept="image/jpeg" />
            </div>

            <p class="msg-box"></p>

            <input type="submit" value="提交" />
          </form>
          <form
            class="login input-container text-center p-3"
            method="POST"
            action="/user/login"
          >
            <h2 class="title mb-3">連儂管理員專用</h2>
            <div class="input-group mb-3">
              <input
                name="username"
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
            </div>
            <div class="input-group mb-3">
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
              />
            </div>

            <p class="msg-box"></p>

            <div class="mb-2 d-flex justify-content-center">
              <input
                type="submit"
                value="登入"
                class="form-control"
                aria-label="Submit"
              />
            </div>
            <a href="/login/google">Login via Google</a>
          </form>
          <form
            hidden
            class="logout input-container text-center p-3"
            method="POST"
            action="/user/logout"
          >
            <h2 class="title mb-3">連儂管理員專用</h2>
            <p>已登入: <span class="username"></span></p>

            <p class="msg-box"></p>

            <div class="mb-2 d-flex justify-content-center">
              <input
                type="submit"
                value="登出"
                class="form-control"
                aria-label="Submit"
              />
            </div>
          </form>
        </div>
        <div class="memo-container"></div>
      </div>
      <div class="slogun">
        <div class="word">網</div>
        <div class="word">上</div>
        <div class="word">連</div>
        <div class="word">儂</div>
        <div class="word">牆</div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
