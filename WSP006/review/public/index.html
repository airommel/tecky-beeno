<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Wall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between">
      <div class="left-container d-flex">
        <div>
          <div class="input-container text-center p-3">
            <textarea class="memo" placeholder="輸入文字"></textarea>
            <div>
              <input type="file" />
            </div>
            <input type="submit" value="提交" />
          </div>
          <div class="input-container text-center p-3">
            <h2 class="title mb-3">連儂管理員專用</h2>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
              />
            </div>
            <div class="mb-2 d-flex justify-content-center">
              <input
                type="submit"
                value="提交"
                class="form-control"
                aria-label="Submit"
              />
            </div>
            <a href="/login/google">Login via Google</a>
          </div>
        </div>
        <div class="memo-container"></div>
      </div>
      <div class="slogun">
        <div class="word">網</div>
        <div class="word">上</div>
        <div class="word">連</div>
        <div class="word">儂</div>
        <div class="word">牆</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
